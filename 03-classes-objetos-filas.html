<script>

class Fila {
    constructor(){
        this.arrayInicial = [];      
    }
        enqueue(item){
            this.arrayInicial.push(item);
        }

        dequeue(item){
            this.arrayInicial.shift();
        }
        
    }
    
    var a = new Fila();
    a.enqueue('a');
    a.enqueue('c');
    console.log(a);
    a.dequeue('a');
    console.log(a);
    
</script>
