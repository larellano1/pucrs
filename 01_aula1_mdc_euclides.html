<!--Usei o exemplo de código passado pelo professor Mario Souto, mas fiz uma função mais desafiadora em termos de algorítmo.
    Fiz a implementação do algoritmo de Euclides para cálculo do MDC entre dois inteiros. -->

<label for='numA'>Número A: </label><input id='numA' placeholder='Insira um número'></input>
<label for='numB'>Número B: </label><input id='numB' placeholder='Insira um número'></input>
<p id="mdcPlace"></p>
<button onclick="printa_mdc()" >MDC</button>

<script>
    function printa_mdc(){
        mdcPlace.innerText = mdc(numA.value, numB.value);
    }
    function mdc(A,B){
        if(A < B){
            var temp = A;
            A = B;
            B = temp;
        }
        var C = A % B
        if (C == 0){
           return B; 
        }else{
            return mdc(B,C);
        }
    }
</script>
